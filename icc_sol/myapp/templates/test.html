<div class="relative w-full max-w-md mx-auto">
    <div class="overflow-hidden">
        <div id="carousel" class="flex transition-transform duration-300">
            <img src="R:\personal\Business\Projects\ICC_SOLUTIONS\icc_sol\myapp\static\myapp\images\galary1.jpg" alt="Image 1" class="w-full">
            <img src="R:\personal\Business\Projects\ICC_SOLUTIONS\icc_sol\myapp\static\myapp\images\galary2.jpg" alt="Image 2" class="w-full">
            <img src="R:\personal\Business\Projects\ICC_SOLUTIONS\icc_sol\myapp\static\myapp\images\galary3.jpg" alt="Image 3" class="w-full">
            <img src="R:\personal\Business\Projects\ICC_SOLUTIONS\icc_sol\myapp\static\myapp\images\galary4.jpg" alt="Image 1" class="w-full">
            <img src="R:\personal\Business\Projects\ICC_SOLUTIONS\icc_sol\myapp\static\myapp\images\galary5.jpg" alt="Image 2" class="w-full">
            <img src="R:\personal\Business\Projects\ICC_SOLUTIONS\icc_sol\myapp\static\myapp\images\logo1.jpg" alt="Image 3" class="w-full">
        </div>
    </div>
    <button id="prev" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded">Prev</button>
    <button id="next" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded">Next</button>
</div>

<script>
    const carousel = document.getElementById('carousel');
    const images = carousel.children;
    let index = 0;

    document.getElementById('next').addEventListener('click', () => {
        index = (index + 1) % images.length;
        carousel.style.transform = `translateX(-${index * 100}%)`;
    });

    document.getElementById('prev').addEventListener('click', () => {
        index = (index - 1 + images.length) % images.length;
        carousel.style.transform = `translateX(-${index * 100}%)`;
    });
</script>
